<!DOCTYPE html>
<html>
<head>
  <title>Coș de cumpăraturi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="position-absolute top-50 start-50 translate-middle col-md-6">
                <h1 class="mb-4">Coș de cumpăraturi</h1>
                <p>Pentru adăugarea unui produs se pot folosi sugestiile de căutare. Articolele afișate sunt de la <a href="https://fakeapi.platzi.com/">Platzi Fake Store API</a>.<br>Modificarea cantității se poate face și prin adăugarea aceluiași produs.</p>

                <form id="product-form" class="mb-4">
                    <div class="mb-3 row">
                        <label for="product-name" class="col-sm-3 col-form-label text-end">Produs:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="product-name" list="product-suggestions" required>
                            <datalist id="product-suggestions"></datalist>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="quantity" class="col-sm-3 col-form-label text-end">Cantitate:</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="quantity" min="1" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary">Adaugă în coș</button>
                        </div>
                    </div>
                </form>

                <section id="cart-section">
                    <h2 class="mb-3">Coșul meu de cumpărături</h2>
                    <template id="cart-item-template">
                        <div class="cart-item card mb-3">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-0">Produs: <span class="product-name"></span></h5>
                                    <p class="card-text mb-0">Cantitate: <span class="quantity"></span></p>
                                </div>
                                <div>
                                    <button class="btn btn-secondary modify-quantity me-2">Modifică</button>
                                    <button class="btn btn-danger delete-product">Șterge</button>
                                </div>
                            </div>
                        </div>
                    </template>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
